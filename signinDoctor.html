<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Front</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/e5640549ae.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/signinDoctor.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      html {
        font-size: 62.5%;
      }
    </style>
  </head>
  <body>
    <main class="signin">
      <div class="signinbox">
        <div class="signin__inside">
          <div class="header">
            <h2>Sign In</h2>
          </div>
          <form action="">
            <div class="signin__input">
              <input
                type="email"
                placeholder="Email Address"
                class="signin__input__email"
              />
            </div>
            <div class="signin__input">
              <input
                type="password"
                placeholder="Password"
                class="signin__input__password"
              />
            </div>
            <div class="signin__forgot">
              <a href="#" class="signin__forgot__text">Forgot password?</a>
            </div>
            <div class="signin__button">
              <button class="signin__button-btn">Login</button>
            </div>
          </form>
        </div>
      </div>
      <!-- <p class="signin__below">Don't have account? <a href="#">Sign up</a></p> -->
    </main>
  </body>
</html>
