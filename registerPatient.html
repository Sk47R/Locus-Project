<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Front</title>
    <!-- Bootstrap CSS -->

    <script
      src="https://kit.fontawesome.com/e5640549ae.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/registerPatient.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      html {
        font-size: 62.5%;
      }
    </style>
  </head>
  <body>
    <main class="signin">
      <div class="signinbox">
        <div class="signin__inside">
          <div class="header">
            <h2>Register</h2>
          </div>
          <form action="" class="form-control">
            <div class="signin__input">
              <div class="signin__input__name">
                <div class="signin__input__name__first">
                  <label for="firstname">First Name</label>
                  <input id="firstname" type="text" placeholder="First Name" />
                </div>
                <div class="signin__input__name__first">
                  <label for="lastname">Last Name</label>
                  <input id="lastname" type="text" placeholder="Last Name" />
                </div>
              </div>
            </div>
            <div class="signin__input">
              <div class="signin__input__AgeSex">
                <div class="signin__input__AgeSex__age">
                  <label for="age">Age</label>
                  <input id="age" type="number" />
                </div>
                <div class="signin__input__AgeSex__sex">
                  <label for="sex">Sex</label>
                  <input type="text" />
                </div>
                <div class="signin__input__AgeSex__weight">
                  <label for="weight">Weight</label>
                  <input type="number" />
                </div>
              </div>
            </div>

            <div class="signin__input">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                class="inputfield"
              />
            </div>
            <div class="signin__input">
              <label for="phonenumber">Phone Number</label>
              <input
                type="text"
                name="phonenumber"
                id="phonenumber"
                placeholder="Phone Number"
                class="inputfield"
              />
            </div>

            <div class="signin__button">
              <button class="signin__button-btn">Register</button>
            </div>
          </form>
        </div>
      </div>
      <p class="signin__below">
        Have account aready? <a href="./signinPatient.html">Sign in</a>
      </p>
    </main>
  </body>
</html>
