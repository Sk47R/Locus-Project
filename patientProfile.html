                <div class="profile__div__left__name__last">

              </div>
              <div class="profile__div__left__info">
                Weight: <span>67.9</span>Kg
              </div>
              <div class="profile__div__left__info">

              </div>
              <div class="profile__div__left__info">
                Address: <span>Mangalbazzar, Patan</span>

        <div class="profile__div__right">
          <img
            src="./assets/person.jpeg"
            alt="Patient Image"
            class="profile__div__right__image"
          />
        </div>
      </div>
